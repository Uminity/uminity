<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <title>Uminity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSRF 지원 util.js 및 alert.js -->
    <script src="/assets/js/util.js" defer></script>
    <script src="/assets/js/alert.js" defer></script>
</head>

<body>

    <!-- navbar -->
    <div id="nav-placeholder" class="pb-5"></div>

    <!-- 게시글 작성 / 수정 폼 -->
    <div class="container mt-5">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 id="formTitle" class="card-title mb-4">
                    <i class="bi bi-pencil-square me-2"></i> 게시글 작성
                </h2>
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">제목</label>
                        <input type="text" class="form-control form-control-lg" id="postTitle" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="mb-4">
                        <label for="postContent" class="form-label">내용</label>
                        <textarea class="form-control" id="postContent" rows="12" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 목록으로
                        </a>
                        <button type="button" class="btn btn-primary" id="btnSubmit">
                            <i class="bi bi-check-lg"></i> 등록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-center text-lg-start mt-5 border-top">
        <div class="container p-4">
            <p class="text-center mb-0 text-muted">
                © 2025 Uminity. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        window.onload = function () {
            // 1) CSRF 초기화 및 네비바 로드
            initUtil();
            loadNavbar();

            // 2) URL에서 postId 추출
            let postId = window.location.pathname.split("/").pop();
            if (postId === "postForm" || !postId) postId = null;

            // 3) 수정 모드인지 판단
            if (postId) {
                loadPost(postId);
                document.querySelector("#formTitle").innerHTML =
                    '<i class="bi bi-pencil-square me-2"></i> 게시글 수정';
                document.querySelector("#btnSubmit").innerHTML =
                    '<i class="bi bi-check-lg"></i> 수정';
            }

            // 4) 등록/수정 버튼 클릭 핸들러
            document.querySelector('#btnSubmit').onclick = async function () {
                const title = document.querySelector("#postTitle").value.trim();
                const content = document.querySelector("#postContent").value.trim();
                const userJson = sessionStorage.getItem("user");
                const userId = userJson ? JSON.parse(userJson).userId : null;

                if (!title) {
                    showWarningAlert("제목을 입력해주세요.");
                    return;
                }
                if (!content) {
                    showWarningAlert("내용을 입력해주세요.");
                    return;
                }

                const postData = {title, content, userId};
                const btn = document.querySelector('#btnSubmit');
                const orig = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중...';

                try {
                    let response;
                    if (postId) {
                        // 수정
                        response = await util.fetchWithCsrf(`/api/posts/${postId}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(postData)
                        });
                    } else {
                        // 작성
                        response = await util.fetchWithCsrf('/api/posts', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(postData)
                        });
                    }

                    if (response.ok) {
                        const result = await response.json();
                        window.location.href = `/postDetail/${result.postId}`;
                    } else {
                        showErrorAlert("게시글 처리 중 오류가 발생했습니다.");
                        btn.disabled = false;
                        btn.innerHTML = orig;
                    }
                } catch (err) {
                    console.error(err);
                    showErrorAlert("네트워크 오류가 발생했습니다.");
                    btn.disabled = false;
                    btn.innerHTML = orig;
                }
            };
        };

        async function loadPost(postId) {
            const res = await fetch(`/api/posts/${postId}`);
            if (res.ok) {
                const post = await res.json();
                document.querySelector("#postTitle").value = post.title;
                document.querySelector("#postContent").value = post.content;
            } else {
                showErrorAlert('게시글 로드 중 오류가 발생했습니다.');
                console.error('HTTP Error:', res.status);
            }
        }
    </script>
</body>

</html>
