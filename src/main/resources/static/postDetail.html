<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <title>Uminity</title>
    <!-- head 태그 내에 부트스트랩 아이콘 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- navbar -->
    <div id="nav-placeholder" class="pb-5"></div>

    <!-- 게시글 상세 -->
    <div class="container mt-5">
        <div class="card mb-4 shadow-sm" id="postDetail">
            <!-- 내용은 JavaScript로 채워집니다 -->
        </div>

        <!-- 댓글 -->
        <div class="mb-4">
            <h5 class="d-flex align-items-center mb-3">
                <i class="bi bi-chat-dots me-2"></i> 댓글 <span id="commentCount" class="ms-2 badge bg-primary rounded-pill"></span>
            </h5>
            <div class="card shadow-sm mb-3">
            	<!-- 댓글 입력 -->
                <div class="card-body">
                    <textarea class="form-control p-3 mb-3" id="commentInput" placeholder="댓글을 입력하세요." rows="3" style="resize: none;"></textarea>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" id="commentSubmit">
                            <i class="bi bi-send"></i> 등록
                        </button>
                    </div>
                </div>
            </div>
            <!-- 댓글 목록 -->
            <div class="mb-3" id="commentDiv"></div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-center text-lg-start mt-5 border-top">
        <div class="container p-4">
            <p class="text-center mb-0 text-muted">
                © 2025 Uminity. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/alert.js"></script>
    <script>
        window.onload = function () {
            loadNavbar();
            postDetail();
            listComments();

            document.querySelector('#commentSubmit').onclick = createComment;
        }


        let postId = window.location.pathname.split("/").pop();
        let PAGE = 0;
        let SIZE = 10;

        async function postDetail() {
            let response = await fetch("/api/posts/" + postId);

            if (response.ok) {
                let data = await response.json();

                makeDetailHtml(data);
            } else {
                console.error("HTTP Error:", response.status);
            }
        }

        function makeDetailHtml(post) {
            let postDate = formatDate(post.createdAt);
            let postDetailDiv = document.querySelector("#postDetail").innerHTML =
                `
            <div class="card-body">
                <h2 class="card-title">${post.title}</h2>
                <div class="row">
                    <div class="col">
                        <p class="text-muted mb-2">
                            <i class="bi bi-person-circle me-1"></i> <strong>${post.authorName}</strong> |
                            <i class="bi bi-calendar3 ms-2 me-1"></i> <strong>${postDate}</strong>
                        </p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <p class="text-muted mb-3">
                            <i class="bi bi-heart me-1"></i> <strong>0</strong> |
                            <i class="bi bi-eye ms-2 me-1"></i> <strong>${post.viewCnt}</strong>
                        </p>
                    </div>
                </div>
                <div class="card-text mb-4 p-3 bg-light rounded">${post.content}</div>
                <div class="d-flex justify-content-end">
                    <a href="/postForm/${post.postId}" class="btn btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i> 수정
                    </a>
                    <button class="btn btn-outline-danger" onclick="deletePost(${post.postId})">
                        <i class="bi bi-trash"></i> 삭제
                    </button>
                </div>
                <hr>
                <button class="btn btn-primary mb-3">
                    <i class="bi bi-heart"></i> 좋아요
                </button>
            </div>
            `;
        }

		// 댓글 불러오기
		async function listComments() {
		    let url = `/api/posts/${postId}/comments?page=${PAGE}&size=${SIZE}`;
		    let response = await fetch(url);
		    if (response.ok) {
		        let data = await response.json();
		        PAGE = data.page, SIZE = data.size;
		        total_elements = data.totalElements, total_pages = data.totalPages;
		        let comments = data.content;
		        
		        // 댓글 개수 (대댓글 포함)
		        let totalWithReplies = comments.reduce((total, comment) => {
		            return total + 1 + (comment.children ? comment.children.length : 0);
		        }, 0);
		        document.querySelector("#commentCount").innerText = `(${totalWithReplies})`;
		        
		        let commentDiv = document.querySelector("#commentDiv");
		        commentDiv.innerHTML = "";  // 초기화
		        
		        // 댓글 렌더링
		        comments.forEach(comment => {
		            // 댓글 본문 추가 (최신순)
		            let commentHtml = generateCommentHtml(comment);
		            commentDiv.insertAdjacentHTML("afterbegin", commentHtml);
		            
		            // 대댓글이 있는 경우 최신순으로 추가
		            if (comment.children && comment.children.length > 0) {
		                // 대댓글도 최신순으로
		                comment.children.reverse().forEach(reply => {
		                    let replyHtml = generateReplyHtml(reply);
		                    document.querySelector(`#comment-${comment.commentId}`).insertAdjacentHTML("afterend", replyHtml);
		                });
		            }
		        });
		    } else {
		        console.error("HTTP Error:", response.status);
		    }
		}


		
		// 댓글 HTML 생성 함수
		function generateCommentHtml(comment) {
		    return `
		        <div class="comment-item mb-3 rounded border p-3" id="comment-${comment.commentId}">
		            <div class="d-flex justify-content-between align-items-center mb-2">
		                <div>
		                    <strong><i class="bi bi-person-circle me-1"></i> ${comment.userName}</strong>
		                    <small class="text-muted ms-2"><i class="bi bi-clock me-1"></i>${formatDate(comment.createdAt)}</small>
		                </div>
		            </div>
		            <div class="comment-content mb-2" id="content-${comment.commentId}">
		                <p class="mb-0">${comment.content}</p>
		            </div>
		            <div class="row">
		                <div class="col d-flex align-items-center">
		                    <a href="#" onclick="toggleReplyForm(${comment.commentId}); return false;">답글쓰기</a>
		                </div>
		                <div class="col d-flex justify-content-end">
		                    <button class="btn btn-outline-primary btn-sm me-2" onclick="enableEdit(${comment.commentId})" id="editBtn-${comment.commentId}">
		                        <i class="bi bi-pencil"></i> 수정
		                    </button>
		                    <button class="btn btn-outline-danger btn-sm" onclick="deleteComment(${comment.commentId})" id="deleteBtn-${comment.commentId}">
		                        <i class="bi bi-trash"></i> 삭제
		                    </button>
		                </div>
		            </div>
		            <div class="reply-form mt-2" id="replyForm-${comment.commentId}" style="display: none;">
		                <textarea class="form-control mb-2" id="replyCommentInput-${comment.commentId}" placeholder="답글을 입력하세요."></textarea>
		                <div class="d-flex justify-content-end">
		                    <button class="btn btn-success btn-sm me-2" onclick="createReplyComment(${comment.commentId})">등록</button>
		                    <button class="btn btn-secondary btn-sm" onclick="toggleReplyForm(${comment.commentId})">취소</button>
		                </div>
		            </div>
		        </div>
		    `;
		}
		
		// 대댓글 HTML 생성 함수
		function generateReplyHtml(reply) {
		    return `
		        <div class="reply-item mb-3 rounded border p-3 ms-4" id="reply-${reply.commentId}">
		            <div class="d-flex justify-content-between align-items-center mb-2">
		                <div>
		                    <strong><i class="bi bi-person-circle me-1"></i> ${reply.userName}</strong>
		                    <small class="text-muted ms-2"><i class="bi bi-clock me-1"></i>${formatDate(reply.createdAt)}</small>
		                </div>
		            </div>
		            <div class="comment-content mb-2" id="content-${reply.commentId}">
		            	<p class="mb-0"><i class="bi bi-arrow-return-right"> </i>${reply.content}</p>
		            </div>
		            <div class="row">
		                <div class="col d-flex justify-content-end">
		                    <button class="btn btn-outline-primary btn-sm me-2" onclick="enableEdit(${reply.commentId})" id="editBtn-${reply.commentId}">
		                        <i class="bi bi-pencil"></i> 수정
		                    </button>
		                    <button class="btn btn-outline-danger btn-sm" onclick="deleteComment(${reply.commentId})" id="deleteBtn-${reply.commentId}">
		                        <i class="bi bi-trash"></i> 삭제
		                    </button>
		                </div>
		            </div>
		        </div>
		    `;
}



        // 게시글 삭제
        async function deletePost(postId) {
            const confirmed = await showConfirm('이 게시글을 삭제하시겠습니까?', '게시글 삭제', '삭제하기', '취소');
            if (!confirmed) return;

            fetch(`/api/posts/${Number(postId)}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (response.ok) {
                        showSuccessAlert("게시글이 성공적으로 삭제되었습니다.");
                        setTimeout(() => {
                            window.location.href = "/";
                        }, 850);
                    } else {
                        showErrorAlert("게시글 삭제에 실패했습니다.");
                        console.error("HTTP Error:", response.status);
                    }
                })
                .catch(error => {
                    console.error("서버 오류:", error);
                    showErrorAlert("서버 오류가 발생했습니다.");
                });
        }

        // 댓글 작성
        async function createComment() {
            let content = document.querySelector("#commentInput").value.trim();
            let userId = JSON.parse(sessionStorage.getItem("user")).userId;

            let commentData = {postId, content, userId}

            if (!content) {
                showWarningAlert("댓글을 입력하세요");
                return;
            }

            let response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(commentData),
            });

            if (response.ok) {
                let result = await response.json();
                document.querySelector("#commentInput").value = "";
                listComments();
            } else {
                console.error("HTTP Error:", response.status);
            }

        }
        
     	// 대댓글 작성
        async function createReplyComment(parentId) {
            let content = document.querySelector(`#replyCommentInput-${parentId}`).value.trim();
            let userId = JSON.parse(sessionStorage.getItem("user")).userId;

            let commentData = {postId, parentId, content, userId}

            if (!content) {
                showWarningAlert("댓글을 입력하세요");
                return;
            }

            let response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(commentData),
            });

            if (response.ok) {
                let result = await response.json();
                document.querySelector("#commentInput").value = "";
                listComments();
            } else {
                console.error("HTTP Error:", response.status);
            }

        }

        // 댓글 수정 활성화
        async function enableEdit(commentId) {
            let contentDiv = document.getElementById(`content-${commentId}`);
            let originalContent = contentDiv.textContent.trim();

            // 원래 버튼 숨기기
            document.querySelector(`#editBtn-${commentId}`).style.display = "none";
            document.querySelector(`#deleteBtn-${commentId}`).style.display = "none";

            contentDiv.innerHTML = `
	            <textarea class="form-control mb-2">${originalContent}</textarea>
	            <div class="d-flex justify-content-end">
	                <button class="btn btn-success btn-sm me-2" onclick="saveComment(${commentId})">저장</button>
	                <button class="btn btn-secondary btn-sm" onclick="cancelEdit(${commentId}, '${originalContent}')">취소</button>
	            </div>
	        `;
        }

        // 댓글 수정 진행
        async function saveComment(commentId) {
            const contentDiv = document.getElementById(`content-${commentId}`);
            const textarea = contentDiv.querySelector('textarea');
            const updatedContent = textarea.value.trim();


            if (!updatedContent) return showWarningAlert('내용을 입력하세요.');

            try {
                const response = await fetch(`/api/posts/${postId}/comments/${commentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({content: updatedContent})
                });
                if (response.ok) {
                    contentDiv.innerHTML = `<p>${updatedContent}</p>`;
                    document.querySelector(`#editBtn-${commentId}`).style.display = "block";
                    document.querySelector(`#deleteBtn-${commentId}`).style.display = "block";
                } else {
                    showErrorAlert('댓글 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('서버 오류:', error);
                showErrorAlert('서버 오류가 발생했습니다.');
            }

        }

        // 댓글 수정 취소
        function cancelEdit(commentId, originalContent) {
            const contentDiv = document.getElementById(`content-${commentId}`);
            // 원래 내용 보여주기
            contentDiv.innerHTML = `<p>${originalContent}</p>`;
            // 원래 버튼 보여주기
            document.querySelector(`#editBtn-${commentId}`).style.display = "block";
            document.querySelector(`#deleteBtn-${commentId}`).style.display = "block";
        }

        // 댓글 삭제
        async function deleteComment(commentId) {
            const confirmed = await showConfirm('이 댓글을 삭제하시겠습니까?', '댓글 삭제', '삭제하기', '취소');
            if (!confirmed) return;

            try {
                let response = await fetch(`/api/posts/${postId}/comments/${commentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccessAlert("댓글이 삭제되었습니다.");
                    listComments();  // 삭제 후 댓글 목록 갱신
                } else {
                    showErrorAlert("댓글 삭제에 실패했습니다.");
                }
            } catch (error) {
                console.error("서버 오류:", error);
                showErrorAlert("서버 오류가 발생했습니다.");
            }
        }
        
        // 대댓글 작성 활성화
        function toggleReplyForm(commentId) {
            let replyForm = document.getElementById(`replyForm-${commentId}`);
            if (replyForm.style.display === 'none') {
                replyForm.style.display = 'block';
            } else {
                replyForm.style.display = 'none';
            }
        }
        
    </script>
</body>
</html>
