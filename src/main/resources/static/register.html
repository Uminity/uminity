<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <title>Uminity - 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSRF 지원 util.js 로드 -->
    <script src="/assets/js/util.js" defer></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container card mt-5 mb-5 shadow rounded-4" style="max-width: 600px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h2 class="text-primary mb-2">회원가입</h2>
                    <p class="text-muted">Uminity 커뮤니티에 가입하세요</p>
                </div>
                <form novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="name" name="name" class="form-control form-control-lg rounded-end border-start-0"
                                   placeholder="홍길동">
                        </div>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">이름을 입력하세요.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" class="form-control form-control-lg rounded-end border-start-0"
                                   placeholder="hong@gildong.com">
                        </div>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">이메일 형식으로 입력하세요.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">암호</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" id="password" name="password"
                                   class="form-control form-control-lg rounded-end border-start-0" placeholder="암호 입력">
                        </div>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">암호를 입력하세요.</div>
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-phone"></i>
                            </span>
                            <input type="text" id="phoneNumber" name="phoneNumber"
                                   class="form-control form-control-lg rounded-end border-start-0" placeholder="010-1234-5678">
                        </div>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">형식에 맞게 전화번호를 입력하세요.</div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="button" class="btn btn-primary btn-lg rounded-pill" id="btnRegister">회원가입</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="text-muted text-decoration-none">
                        <i class="bi bi-arrow-left"></i> 뒤로가기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/alert.js" defer></script>
    <script>
        // 페이지 로드 후 CSRF 초기화 및 이벤트 바인딩
        window.onload = function () {
            initUtil(); // CSRF 토큰을 받아 setupCsrfForForms()
            document.querySelector("#btnRegister").onclick = function () {
                const invalidCount = document.querySelectorAll("form .is-invalid").length;
                if (invalidCount > 0) {
                    showErrorAlert("입력이 올바르지 않습니다.");
                } else {
                    register();
                }
            };
        };

        async function register() {
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            const phone = document.querySelector("#phoneNumber").value;
            const payload = {name, email, password, phone};

            try {
                // util.fetchWithCsrf로 CSRF 헤더와 쿠키 자동 포함
                const res = await util.fetchWithCsrf("/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccessAlert("회원가입이 완료되었습니다. 메인 페이지로 이동합니다.");
                    setTimeout(() => window.location.href = "/", 800);
                } else {
                    showErrorAlert(data.message || '회원가입에 실패했습니다.');
                }
            } catch (e) {
                console.error(e);
                showErrorAlert("회원가입에 실패했습니다.");
            }
        }

        // 입력 검증 로직
        function toggleValidation(el, isValid) {
            el.classList.remove("is-valid", "is-invalid");
            el.classList.add(isValid ? "is-valid" : "is-invalid");
        }

        document.querySelector("#name").onblur = function () {
            toggleValidation(this, this.value.trim().length >= 1);
        };
        document.querySelector("#email").onblur = function () {
            const re = /^[0-9a-zA-Z]([-.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
            toggleValidation(this, re.test(this.value));
        };
        document.querySelector("#password").onblur = function () {
            toggleValidation(this, this.value.trim().length >= 1);
        };
        document.querySelector("#phoneNumber").onblur = function () {
            toggleValidation(this, /^01[0-9]-\d{4}-\d{4}$/.test(this.value));
        };
    </script>
</body>
</html>
