<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <title>Uminity - 게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSRF 지원 util.js 및 alert.js -->
    <script src="/assets/js/util.js" defer></script>
    <script src="/assets/js/alert.js" defer></script>
</head>
<body>

    <!-- navbar -->
    <div id="nav-placeholder" class="pb-5"></div>

    <!-- 게시글 상세 -->
    <div class="container mt-5">
        <div class="card mb-4 shadow-sm" id="postDetail"></div>

        <!-- 댓글 섹션 -->
        <div class="mb-4">
            <h5 class="d-flex align-items-center mb-3">
                <i class="bi bi-chat-dots me-2"></i> 댓글 <span id="commentCount" class="ms-2 badge bg-primary rounded-pill"></span>
            </h5>
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <textarea class="form-control p-3 mb-3" id="commentInput" placeholder="댓글을 입력하세요." rows="3" style="resize: none;"></textarea>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" id="commentSubmit">
                            <i class="bi bi-send"></i> 등록
                        </button>
                    </div>
                </div>
            </div>
            <div id="commentDiv"></div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-center text-lg-start mt-5 border-top">
        <div class="container p-4">
            <p class="text-center mb-0 text-muted">© 2025 Uminity. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const postId = window.location.pathname.split('/').pop();
        let PAGE = 0, SIZE = 100;

        window.onload = function () {
            initUtil();       // CSRF 토큰 초기화
            loadNavbar();     // 네비 로드
            postDetail();     // 게시글 데이터 로드
            listComments();   // 댓글 리스트 로드
            document.getElementById('commentSubmit')
                .addEventListener('click', createComment);
        };

        async function postDetail() {
            try {
                const res = await fetch(`/api/posts/${postId}`);
                if (!res.ok) throw res;
                const post = await res.json();

                const postDate = formatDate(post.createdAt);
                document.getElementById('postDetail').innerHTML = `
                    <div class="card-body">
                        <h2 class="card-title">${post.title}</h2>
                        <p class="text-muted mb-2">
                            <i class="bi bi-person-circle me-1"></i> <strong>${post.authorName}</strong> |
                            <i class="bi bi-calendar3 ms-2 me-1"></i> <strong>${postDate}</strong>
                        </p>
                        <div class="card-text mb-4 p-3 bg-light rounded">${post.content}</div>
                        <div class="d-flex justify-content-end">
                            <a href="/postForm/${post.postId}" class="btn btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i> 수정
                            </a>
                            <button class="btn btn-outline-danger" id="btnDelete">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                        <hr>
                    </div>
                `;

                document.getElementById('btnDelete')
                    .addEventListener('click', deletePost);
            } catch (err) {
                console.error('게시글 로드 오류:', err);
            }
        }

        async function deletePost() {
            const confirmed = await showConfirm('이 게시글을 삭제하시겠습니까?', '게시글 삭제', '삭제하기', '취소');
            if (!confirmed) return;

            try {
                const res = await util.fetchWithCsrf(`/api/posts/${postId}`, {method: 'DELETE'});
                if (res.ok) {
                    showSuccessAlert('게시글이 성공적으로 삭제되었습니다.');
                    setTimeout(() => window.location.href = '/', 850);
                } else {
                    showErrorAlert('게시글 삭제에 실패했습니다.');
                }
            } catch (err) {
                console.error('삭제 오류:', err);
                showErrorAlert('서버 오류가 발생했습니다.');
            }
        }

        async function listComments() {
            try {
                const res = await fetch(`/api/posts/${postId}/comments?page=${PAGE}&size=${SIZE}`);
                if (!res.ok) throw res;
                const data = await res.json();
                PAGE = data.page;
                SIZE = data.size;
                const total = data.totalElements;

                document.getElementById('commentCount').innerText = `(${total})`;
                const div = document.getElementById('commentDiv');
                div.innerHTML = '';

                data.content.forEach(comment => {
                    const time = formatDate(comment.createdAt);
                    div.insertAdjacentHTML('beforeend', `
                        <div class="comment-item mb-3 rounded border p-3 shadow-sm" id="comment-${comment.commentId}">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <strong><i class="bi bi-person-circle me-1"></i> ${comment.userName}</strong>
                                <small class="text-muted"><i class="bi bi-clock me-1"></i>${time}</small>
                            </div>
                            <div class="comment-content mb-2" id="content-${comment.commentId}">
                                <p class="mb-0">${comment.content}</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-sm btn-outline-primary me-2" onclick="enableEdit(${comment.commentId})" id="editBtn-${comment.commentId}">
                                    <i class="bi bi-pencil"></i> 수정
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteComment(${comment.commentId})">
                                    <i class="bi bi-trash"></i> 삭제
                                </button>
                            </div>
                        </div>
                    `);
                });
            } catch (err) {
                console.error('댓글 조회 오류:', err);
            }
        }

        async function createComment() {
            const content = document.getElementById('commentInput').value.trim();
            const userJson = sessionStorage.getItem('user');
            if (!content) return showWarningAlert('댓글을 입력하세요.');

            const userId = userJson ? JSON.parse(userJson).userId : null;
            try {
                const res = await util.fetchWithCsrf(`/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({postId, userId, content})
                });
                if (res.ok) {
                    document.getElementById('commentInput').value = '';
                    listComments();
                } else {
                    showErrorAlert('댓글 작성에 실패했습니다.');
                }
            } catch (err) {
                console.error('댓글 작성 오류:', err);
                showErrorAlert('서버 오류가 발생했습니다.');
            }
        }

        function enableEdit(commentId) {
            const contentDiv = document.getElementById(`content-${commentId}`);
            const original = contentDiv.textContent.trim();
            contentDiv.innerHTML = `
                <textarea class="form-control mb-2">${original}</textarea>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success btn-sm me-2" onclick="saveComment(${commentId})">저장</button>
                    <button class="btn btn-secondary btn-sm" onclick="cancelEdit(${commentId}, \`${original}\`)">취소</button>
                </div>
            `;
            document.getElementById(`editBtn-${commentId}`).style.display = 'none';
        }

        async function saveComment(commentId) {
            const contentDiv = document.getElementById(`content-${commentId}`);
            const updated = contentDiv.querySelector('textarea').value.trim();
            if (!updated) return showWarningAlert('내용을 입력하세요.');
            try {
                const res = await util.fetchWithCsrf(`/api/posts/${postId}/comments/${commentId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content: updated})
                });
                if (res.ok) {
                    contentDiv.innerHTML = `<p class="mb-0">${updated}</p>`;
                    document.getElementById(`editBtn-${commentId}`).style.display = 'inline-block';
                } else {
                    showErrorAlert('댓글 수정에 실패했습니다.');
                }
            } catch (err) {
                console.error('댓글 수정 오류:', err);
                showErrorAlert('서버 오류가 발생했습니다.');
            }
        }

        function cancelEdit(commentId, original) {
            const contentDiv = document.getElementById(`content-${commentId}`);
            contentDiv.innerHTML = `<p class="mb-0">${original}</p>`;
            document.getElementById(`editBtn-${commentId}`).style.display = 'inline-block';
        }

        async function deleteComment(commentId) {
            const confirmed = await showConfirm('이 댓글을 삭제하시겠습니까?', '댓글 삭제', '삭제하기', '취소');
            if (!confirmed) return;
            try {
                const res = await util.fetchWithCsrf(`/api/posts/${postId}/comments/${commentId}`, {method: 'DELETE'});
                if (res.ok) {
                    showSuccessAlert('댓글이 삭제되었습니다.');
                    listComments();
                } else {
                    showErrorAlert('댓글 삭제에 실패했습니다.');
                }
            } catch (err) {
                console.error('댓글 삭제 오류:', err);
                showErrorAlert('서버 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
